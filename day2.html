        function createFrame(names) {
        let char = "*"
        let char2= " "
        let output= ""
        let string = ""
        let maxSize = 0;
        let currentSizeDif = 0;

        names.forEach(name => {
            if (name.length > maxSize) maxSize = name.length
        });


        for ( let i = 0; i<= (names.length ); i++) {
            if(i === 0) {
                output = output.concat(char.repeat( maxSize + 4) + '\n')
                currentSizeDif = maxSize - names[i].length +1;
                output = output.concat(char + " " + names[i] + char2.repeat(currentSizeDif) + char  + '\n')
            }else if (i === names.length ){
                output = output.concat(char.repeat( maxSize + 4) )
            }else{
                currentSizeDif = maxSize - names[i].length + 1;
                output = output.concat(char + " " +  names[i] + char2.repeat(currentSizeDif) + char  + '\n')
            }
        }
        return output;
        }
