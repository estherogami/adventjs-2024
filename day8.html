    <script>
        function drawRace(indices, length) {
            let race = []
            let blankSpace = indices.length-1
            let i = 0
            let temp = []
            while(i < indices.length){
                if(indices[i]){
                    // race[i]=" ".repeat(blankSpace)+"~".repeat(length)
                    temp="~".repeat(length).split('')
                    temp.splice(indices[i], 1, 'r');
                    race[i]=" ".repeat(blankSpace)+temp.join('')+" "+"/"+(i+1)
                }else{
                    race[i]=" ".repeat(blankSpace)+"~".repeat(length)+" "+"/"+(i+1)
                }
                blankSpace--;
                i++;
            }
            return race.join('\n')
        }


        console.log(drawRace([0, 5, -3], 10))
    </script>
